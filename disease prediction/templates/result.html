<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body style="background-color: #222222;">
  <div style="width:600px; margin:0 auto;">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #52057B;">
      <div class="container-fluid">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <body >
    
    <canvas id="bp" style="width:100%;max-width:900px"></canvas>
    
    <script>
    var xValues = ["Minimum", "Maximum", "Yours"];
    var yValues = ["95", "120", "{{bp}}"];
    var barColors = ["green", "red","orange"];
    
    new Chart("bp", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          label: "Blood pressure",
          fill: false,
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
    
}

    });
    </script>


<canvas id="chol" style="width:100%;max-width:700px"></canvas>
    
    <script>
    var xValues = ["Minimum", "Maximum", "Yours"];
    var yValues = ["125", "200", "{{cholesterol}}"];
    var barColors = ["green", "red","orange"];
    
    new Chart("chol", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{

}

<canvas id="trestbp" style="width:100%;max-width:700px"></canvas>
    
    <script>
    var xValues = ["Minimum", "Maximum", "Yours"];
    var yValues = ["147", "{{max_chol}}", "{{cholesterol}}"];

                beginAtZero: true
            }
        }]
    }
    
}
    });
    </script>


<canvas id="oldpeak" style="width:100%;max-width:700px"></canvas>
    
    <script>
    var xValues = ["Minimum", "Maximum", "Yours"];
    var yValues = ["0", "0.15", "{{oldpeak}}"];

}
